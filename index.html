<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <!-- This is the Navbar section -->
      <section class="nav">
        <nav>
          <div class="navbar">
            <img src="/images/Netflix_logo_small.png" alt="Netflix logo" />

            <button>Sign In</button>
          </div>
        </nav>
      </section>

      <section class="landing-page-start">
        <div class="landing-page-start-contents">
          <h1>Unlimited movies, TV shows, and more.</h1>
          <p>Watch anywhere. Cancel anytime.</p>

          <form action="">
            <label class="form-label" for=""
              >Ready to watch? Enter your email to create or restart your
              membership.</label
            >
            <div class="input-button">
              <input type="email" placeholder="Email address" />
              <button>
                Get Started <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- This is the second section -->
      <section class="second-section">
        <div class="second-section-contents">
          <div class="second-section-texts">
            <h1>Enjoy on your TV.</h1>
            <h2>
              Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV,
              Blu-ray players, and more.
            </h2>
          </div>
          <img src="/images/Netflix-tv-oscar.jpg" alt="" />
        </div>
      </section>

      <!-- This is the third section -->
      <section class="third-section">
        <div class="third-section-contents">
          <img src="/images/second section image.jpg" alt="" />
          <div class="third-section-texts">
            <h1>Download your shows to watch offline.</h1>
            <h2>
              Save your favorites easily and always have something to watch.
            </h2>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
